<!DOCTYPE html>
<html class="" tabindex="0" autofocus>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link href="../css/line.css" rel="stylesheet"/>
        <style>
            * {
                box-sizing: border-box;
            }

            html {
                font-family: sans-serif;
            }

            html.darkmode {
                color: white;
                background-color: black;
            }

            .controls {
                display: flex;
                align-items: center;
                padding: 1em 0;

                > * {
                    margin-right: 1.5em;
                }
            }

            body {
                .graph {
                    resize: both;
                    width: 1000px;
                    /*max-width: 100%;*/
                    height: 160px;
                    overflow: hidden;
                    border: 1px solid #f22a;
                    margin: 0.2em;
                    padding: 0;
                }
            }
        </style>
        <script type="module">
            import * as sc from '../src/index.mjs';

            function ts() {
                //return Date.now();
                return 1e1 + Math.round(performance.now());
            }

            let paused = false;
            const tests = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            const speed = 1000;
            const maxSize = 40;
            const maxIterations = 100;
            let sinFactor = speed / Number(document.querySelector('#freq').value);
            const sleep = ms => new Promise(r => setTimeout(r, ms));
            const commonOptions = {
            };

            document.querySelector('#freq').addEventListener('input', ev => {
                const f = Number(ev.currentTarget.value);
                console.log('freq', f, maxSize / f);
                sinFactor = speed / f;
            });

            if (tests.includes(1)) {
                const data = [];
                const sl = new sc.LineChart({
                    ...commonOptions,
                    el: document.querySelector(".graph.i1"),
                    xAxis: {
                        showFirst: true,
                        position: 'top'
                    },
                });
                sl.setData(data);
                sl.addTooltip('foo');
                sl.setTooltipPosition({index: 2}, 'foo');
                sl.showTooltip('foo');
                let iterations = 0;
                setInterval(() => {
                    if (paused) return;
                    if (iterations++ > maxIterations) return;
                    data.push([ts(), Math.sin(ts() / sinFactor)]);
                    while (data.length > maxSize) {
                        data.shift();
                    }
                    sl.setData(data);
                }, speed);
            }

            if (tests.includes(2)) {
                const data = [];
                const sl = new sc.LineChart({
                    ...commonOptions,
                    el: document.querySelector(".graph.i2"),
                    yAxis: {
                        showFirst: true,
                        position: 'right'
                    },
                });
                let iterations = 0;
                setInterval(() => {
                    if (paused) return;
                    if (iterations++ > maxIterations) return;
                    data.push([ts(), Math.sin(ts() / sinFactor)]);
                    while (data.length > maxSize) {
                        data.shift();
                    }
                    sl.setData(data);
                }, speed);
            }

            if (tests.includes(3)) {
                const data = [];
                const sl = new sc.LineChart({
                    ...commonOptions,
                    el: document.querySelector(".graph.i3"),
                    xAxis: {
                        showFirst: true,
                        position: 'top',
                        align: 'inside'
                    },
                });
                let iterations = 0;
                setInterval(() => {
                    if (paused) return;
                    if (iterations++ > maxIterations) return;
                    data.push([ts(), Math.sin(ts() / sinFactor)]);
                    while (data.length > maxSize) {
                        data.shift();
                    }
                    sl.setData(data);
                }, speed);
            }

            if (tests.includes(4)) {
                const data = [];
                const sl = new sc.LineChart({
                    ...commonOptions,
                    el: document.querySelector(".graph.i4"),
                    yAxis: {
                        showFirst: true,
                        position: 'right',
                        align: 'inside'
                    },
                });
                let iterations = 0;
                setInterval(() => {
                    if (paused) return;
                    if (iterations++ > maxIterations) return;
                    data.push([ts(), Math.sin(ts() / sinFactor)]);
                    while (data.length > maxSize) {
                        data.shift();
                    }
                    sl.setData(data);
                }, speed);
            }

            if (tests.includes(5)) {
                const data = [];
                const sl = new sc.LineChart({
                    ...commonOptions,
                    el: document.querySelector(".graph.i5"),
                    yAxis: {
                        showFirst: true,
                        align: 'inside'
                    },
                    xAxis: {
                        showFirst: true,
                        align: 'inside'
                    },
                });
                let iterations = 0;
                setInterval(() => {
                    if (paused) return;
                    if (iterations++ > maxIterations) return;
                    data.push([ts(), Math.sin(ts() / sinFactor)]);
                    while (data.length > maxSize) {
                        data.shift();
                    }
                    sl.setData(data);
                }, speed);
            }

            document.querySelector('#playpause').addEventListener('click', () => {
                paused = !paused;
            });
        </script>
    </head>
    <body>
        <div class="controls">
            <label><input type="checkbox" oninput="document.documentElement.classList.toggle('darkmode'); document.querySelectorAll('.saucechart').forEach(x => x.classList.toggle('sc-darkmode'));"/> Dark mode</label>
            <button type="button" id="playpause">Play/Pause</button>
            <input type="range" value="0.5" step="any" min="0.1" max="2" id="freq"/>Freq
        </div>

        <b>x axis top</b>
        <div class="graph i1"></div>
        <b>y axis right</b>
        <div class="graph i2"></div>
        <b>x axis top, inside</b>
        <div class="graph i3"></div>
        <b>y axis right, inside</b>
        <div class="graph i4"></div>
        <b>* axis inside</b>
        <div class="graph i5"></div>
    </body>
</html>
