<!DOCTYPE html>
<html class="" tabindex="0" autofocus>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link href="../css/line.css" rel="stylesheet"/>
        <style>
            * {
                box-sizing: border-box;
            }

            html {
                font-family: sans-serif;
            }

            html.darkmode {
                color: white;
                background-color: black;
            }

            body > h3 {
                font-size: 12px;
                font-weight: 400;
                margin: 0.2em;
                padding: 0;
            }

            .controls {
                display: flex;
                align-items: center;
                padding: 1em 0;

                > * {
                    margin-right: 1.5em;
                }
            }

            body {
                .graph {
                    resize: both;
                    width: 1000px;
                    /*max-width: 100%;*/
                    height: 100px;
                    overflow: hidden;
                    border: 1px solid #f22a;
                    margin: 0.2em 0.2em 1em;
                    padding: 0;

                    .sc-root {
                        overflow: visible;
                    }
                }
            }
        </style>
        <script type="module">
            import * as sc from '../src/index.mjs';

            function ts() {
                //return Date.now();
                return 1e1 + Math.round(performance.now());
            }

            let paused = false;
            const tests = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            const speed = 1000;
            const maxSize = 40;
            const maxIterations = 100;
            let sinFactor = speed / Number(document.querySelector('#rotate').value);
            const sleep = ms => new Promise(r => setTimeout(r, ms));
            const charts = [];
            const commonOptions = {
            };

            document.querySelector('#rotate').addEventListener('input', ev => {
                const d = Number(ev.currentTarget.value);
                for (const x of charts) {
                    x.xAxis.rotate = d;
                    x.yAxis.rotate = d;
                    x.render();
                }
            });
            document.querySelector('#hideLast').addEventListener('input', ev => {
                for (const x of charts) {
                    x.xAxis.hideLast = ev.currentTarget.checked;
                    x.yAxis.hideLast = ev.currentTarget.checked;
                    x.render();
                }
            });
            document.querySelector('#showFirst').addEventListener('input', ev => {
                for (const x of charts) {
                    x.xAxis.showFirst = ev.currentTarget.checked;
                    x.yAxis.showFirst = ev.currentTarget.checked;
                    x.render();
                }
            });

            if (tests.includes(1)) {
                const data = [];
                const sl = new sc.LineChart({
                    ...commonOptions,
                    el: document.querySelector(".graph.i1"),
                    xAxis: {
                        showFirst: true,
                        position: 'top'
                    },
                });
                charts.push(sl);
                sl.setData(data);
                let iterations = 0;
                setInterval(() => {
                    if (paused) return;
                    if (iterations++ > maxIterations) return;
                    data.push([ts(), Math.sin(ts() / sinFactor)]);
                    while (data.length > maxSize) {
                        data.shift();
                    }
                    sl.setData(data);
                }, speed);
            }

            if (tests.includes(2)) {
                const data = [];
                const sl = new sc.LineChart({
                    ...commonOptions,
                    el: document.querySelector(".graph.i2"),
                    xAxis: {
                        showFirst: true,
                    },
                    yAxis: {
                        showFirst: true,
                        ticks: 4,
                        position: 'right'
                    },
                });
                charts.push(sl);
                let iterations = 0;
                setInterval(() => {
                    if (paused) return;
                    if (iterations++ > maxIterations) return;
                    data.push([ts(), Math.sin(ts() / sinFactor)]);
                    while (data.length > maxSize) {
                        data.shift();
                    }
                    sl.setData(data);
                }, speed);
            }

            if (tests.includes(3)) {
                const data = [];
                const sl = new sc.LineChart({
                    ...commonOptions,
                    el: document.querySelector(".graph.i3"),
                    xAxis: {
                        showFirst: true,
                        position: 'top',
                        align: 'inside'
                    },
                    yAxis: {
                        showFirst: true,
                        ticks: 3,
                    }
                });
                charts.push(sl);
                let iterations = 0;
                setInterval(() => {
                    if (paused) return;
                    if (iterations++ > maxIterations) return;
                    data.push([ts(), Math.sin(ts() / sinFactor)]);
                    while (data.length > maxSize) {
                        data.shift();
                    }
                    sl.setData(data);
                }, speed);
            }

            if (tests.includes(4)) {
                const data = [];
                const sl = new sc.LineChart({
                    ...commonOptions,
                    el: document.querySelector(".graph.i4"),
                    yAxis: {
                        showFirst: true,
                        position: 'right',
                        align: 'inside'
                    },
                });
                charts.push(sl);
                let iterations = 0;
                setInterval(() => {
                    if (paused) return;
                    if (iterations++ > maxIterations) return;
                    data.push([ts(), Math.sin(ts() / sinFactor)]);
                    while (data.length > maxSize) {
                        data.shift();
                    }
                    sl.setData(data);
                }, speed);
            }

            if (tests.includes(5)) {
                const data = [];
                const sl = new sc.LineChart({
                    ...commonOptions,
                    el: document.querySelector(".graph.i5"),
                    yAxis: {
                        align: 'inside',
                        showFirst: true,
                    },
                    xAxis: {
                        align: 'inside'
                    },
                });
                charts.push(sl);
                let iterations = 0;
                setInterval(() => {
                    if (paused) return;
                    if (iterations++ > maxIterations) return;
                    data.push([ts(), Math.sin(ts() / sinFactor)]);
                    while (data.length > maxSize) {
                        data.shift();
                    }
                    sl.setData(data);
                }, speed);
            }

            document.querySelector('#playpause').addEventListener('click', () => {
                paused = !paused;
            });
        </script>
    </head>
    <body>
        <div class="controls">
            <label><input type="checkbox" oninput="document.documentElement.classList.toggle('darkmode'); document.querySelectorAll('.saucechart').forEach(x => x.classList.toggle('sc-darkmode'));"/> Dark mode</label>
            <button type="button" id="playpause">Play/Pause</button>
            <label><input type="checkbox" id="hideLast"/> Hide Last Label</label>
            <label><input type="checkbox" id="showFirst"/> Show First Label</label>
            <input type="range" value="0" step="5" min="-360" max="360" id="rotate" style="width: 400px"/>Label Angle
        </div>

        <h3>x axis top</h3>
        <div class="graph i1"></div>
        <h3>y axis right</h3>
        <div class="graph i2"></div>
        <h3>x axis top, inside</h3>
        <div class="graph i3"></div>
        <h3>y axis right, inside</h3>
        <div class="graph i4"></div>
        <h3>* axis inside</h3>
        <div class="graph i5"></div>
    </body>
</html>
